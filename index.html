<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Deploy</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Um cinza escuro */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #1F2937; /* Cinza um pouco mais claro */
            padding: 40px 50px;
            border-radius: 12px;
            border: 1px solid #374151;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #34D399; /* Um verde menta */
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #D1D5DB; /* Cinza claro para o texto */
            max-width: 500px;
        }

        .timestamp {
            font-size: 0.9rem;
            color: #9CA3AF; /* Cinza mais sutil para o timestamp */
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🚀 Deploy Funcionando! 🚀</h1>
        <p>
            Se você está vendo esta página, a sincronização automática entre seu repositório Git e a Hostinger foi um sucesso.
        </p>
        <p class="timestamp">
            Última atualização: 10 de Setembro de 2025, 22:00
        </p>
    </div>

</body>
</html>
