name: Build and Deploy to Hostinger

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install lftp
        run: sudo apt-get -y install lftp

      - name: Deploy to Hostinger
        run: |
          lftp -c "open -u ${{ secrets.FTP_USERNAME }},'${{ secrets.FTP_PASSWORD }}' sftp://${{ secrets.FTP_SERVER }}; mirror -Rev dist/ public_html/"