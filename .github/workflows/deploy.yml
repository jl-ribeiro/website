name: Build and Push to Deploy Branch

on:
  push:
    branches:
      - master # Ou main, dependendo da sua branch principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permissão para a Action escrever no repositório

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to deploy branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # A pasta com o site pronto
          publish_branch: deploy # A branch de destino
          force_orphan: true # Cria uma branch limpa, sem histórico desnecessário